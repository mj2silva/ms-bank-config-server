server:
  port: 8070
spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mj2silva/ms-bank-config.git
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
          search-paths: '\{application}'
  kafka:
    bootstrap-servers: http://localhost:9092
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
encrypt:
  # Key for local development only
  key: 'yDZhY6kpLdUsrsERvWB24FRyYhARxjoz'
